<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: fixed;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
  </style>
</head>
<body>

<video controls autoplay loop muted>
  <source src="https://d38q8170pzcxii.cloudfront.net/rli_assets/videos/marketing_4.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

</body>
</html>
